<p>moviles works!</p>
<h3 *ngFor="let item of getMovils()"  >
    <div *ngIf="item.production" >
        <app-mobile-detail [movil]="item" (emisor)="recibeSeleccion($event)"></app-mobile-detail>
    </div>
</h3>
<div *ngIf="movil_seleccionado" >
    <label >Movil seleccionado </label>
    <h3>{{movil_seleccionado.name}}</h3>
</div>
